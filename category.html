<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />

      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@200;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>My Store</title>
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/logo_small.png" alt="mystore" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav text-uppercase mx-auto">
            <li class="nav-item">
              <a href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                class="nav-link active"
                id="navactive"
                aria-current="page"
                href="category.html"
                >Category</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#designer">Designer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>

          <!-- Start Shopping Cart -->
          <a href="cart.html" class="nav-link text-white"
            ><i class="fas fa-cart-arrow-down"></i> My Cart(<span>12</span>)</a
          >
          <!-- End Shopping Cart -->
        </div>
      </div>
    </nav>

          <div class="col-6">

              <a class="nav-link" href="#">developer</a>
              <a class="nav-link active" aria-current="page" href="#">terms</a>
